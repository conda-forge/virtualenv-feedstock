{% set version = "20.4.1" %}

package:
  name: virtualenv
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/v/virtualenv/virtualenv-{{ version }}.tar.gz
  sha256: f61234eee61c817a7d33e3a21642bd642f0825d3a56107b2a8deb067b03bf1e6

build:
  number: 0
  skip: true  # [py<34]
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - virtualenv = virtualenv.__main__:run_with_catch

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip >=18
    - setuptools >=41
    - setuptools_scm >=2
  run:
    - python
    - appdirs >=1.4.3,<2
    - distlib >=0.3.0,<1
    - filelock >=3.0.0,<4
    - importlib-metadata >=0.12  # [py<38]
    - importlib_resources >=1.0  # [py<37]
    - pathlib2 >=2.3.3,<3  # [py<34 and not win]
    - six >=1.9.0,<2   # keep it >=1.9.0 as it may cause problems on LTS platforms

test:
  imports:
    - virtualenv
    - virtualenv.activation
  commands:
    - pip check
    - virtualenv --help
  requires:
    - pip

about:
  home: https://virtualenv.pypa.io/
  license: MIT
  license_file: LICENSE
  summary: Virtual Python Environment builder
  description: |
    A tool for creating isolated virtual python environments.
  doc_url: https://virtualenv.pypa.io/en/latest/
  dev_url: https://github.com/pypa/virtualenv

extra:
  recipe-maintainers:
    - mingwandroid
    - kalefranz
